<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"
    integrity="sha512-A98SmLRZISk4eIxQBeCm8k0jAcwN3A3lBx4hr7baoMpV1VpxcxlZIhi5fJIZN50sQ5RlCzx8yV+Voy2cR6x0aA=="

<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.velocity.min.js"

    crossorigin="anonymous"></script>

    integrity="sha512-f031btWm661Twvo3JQ18X5z8epjTu5K4eNcOOYNJs3AKU0wOTGnY1mjXUmfsTJ96lYggbyIg9vdJ7nbjdddtvQ=="
    crossorigin="anonymous"></script>

<style>
    html{
        background-color: black;
    }
    #container {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .panel {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        font-size: 60px;
        text-align: center;
        color: #fff;
    }

    #space1 {
        height: 0px;
    }

    img{
        width: 100%;
        display: block; margin-left: auto; margin-right: auto;
    }
</style>

<div id="trigger1"></div>
<div id="imagesequence1">
    <img id="myimg1" src="./A/model1000.jpg"><br>
</div>
<div id = "space1"></div>
<div id="trigger2"></div>
<div id="imagesequence2">
    <img id="myimg2" src="./b/model2000.jpg"><br>
</div>

<script>
    const img_n = 125,
        per_duration = 2500;
    var images1 = [],
        images2 = [];

    for (var i = 0; i < img_n; i++) {
        images1.push(`./A/model1${i.toString().padStart(3,'0')}.jpg`);
        images2.push(`./B/model2${i.toString().padStart(3,'0')}.jpg`);
    }

    // TweenMax can tween any property of any object. We use this object to cycle through the array
    var obj1 = {
        curImg: 0
    };
    var obj2 = {
        curImg: 0
    };

    // create tween
    var tween1 = TweenMax.to(obj1, 0.5, {
        curImg: img_n - 1, // animate propery curImg to number of images
        roundProps: "curImg", // only integers so it can be used as an array index
        repeat: 0, // repeat 3 times
        immediateRender: true, // load first image automatically
        ease: Linear.easeNone, // show every image the same ammount of time
        onUpdate: function () {
            $("#myimg1").attr("src", images1[obj1.curImg]); // set the image source
        }
    });

    var tween2 = TweenMax.to(obj2, 0.5, {
        curImg: img_n - 1, // animate propery curImg to number of images
        roundProps: "curImg", // only integers so it can be used as an array index
        repeat: 0, // repeat 3 times
        immediateRender: true, // load first image automatically
        ease: Linear.easeNone, // show every image the same ammount of time
        onUpdate: function () {
            $("#myimg2").attr("src", images2[obj2.curImg]); // set the image source
        }
    });


    // init controller
    var controller = new ScrollMagic.Controller();

    // build scene
    var scene1 = new ScrollMagic.Scene({
            triggerElement: "#trigger1",
            duration: per_duration,
            offset: 600
        })
        .setPin("#imagesequence1")
        .setTween(tween1)
        // .addIndicators({
        //     name: "Model A"
        // })
        .addTo(controller);

    var scene2 = new ScrollMagic.Scene({
            triggerElement: "#trigger2",
            duration: per_duration,
            offset: 500
        })
        .setPin("#imagesequence2")
        .setTween(tween2)
        // .addIndicators({
        //     name: "Model B"
        // })
        .addTo(controller);
</script>
