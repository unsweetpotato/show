<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js@7.4.1/dist/video-js.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-vr@1.7.1/dist/videojs-vr.css">

    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <video width="960" height="540" id="videojs-vr-player" class="video-js vjs-default-skin" controls playsinline
        crossorigin="anonymous">
        <source
            src="https://player.vimeo.com/external/481169583.source.mp4?s=47042f73ae653431ac7c4f201f6bd3c6a48c97b9&download=1"
            type="video/mp4" crossorigin="anonymous">
    </video>
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.4.1/dist/video.js"
    integrity="sha256-vrHnet1gn0rfMfcNSTaMvp7bW1MU+hBXCuyPjfdxXhc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-vr@1.7.1/dist/videojs-vr.js"
    crossorigin="anonymous"></script>
    <script>
        (function (window, videojs) {
            var player = window.player = videojs('videojs-vr-player');
            player.mediainfo = player.mediainfo || {};
            player.mediainfo.projection = '360';

            // AUTO is the default and looks at mediainfo
            var vr = window.vr = player.vr({
                projection: 'AUTO',
                debug: true,
                forceCardboard: false
            });
        }(window, window.videojs));
    </script>
</body>

</html>
